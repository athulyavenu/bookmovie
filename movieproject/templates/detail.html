
{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <img src="{{movie.img.url}}" width="300" height="300">
        </div>
        <div class="col-sm-6">
            <h5>{{movie.name}}</h5><br>
            <h4>{{movie.desc}}</h4><br>
            <h6>{{movie.year}}</h6><br>
            <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">update</a>
            <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">delete</a><br>
        </div>

    </div>

</div>
{% endblock %}
